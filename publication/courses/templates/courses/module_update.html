{% extends 'bases.html' %}

{%block content%} 
<div class="container py-5" >
        
    <div style="margin: 0 auto; width: 500px; border: 2px solid rgba(3, 27, 70, 0.95);; border-radius: 5px;"> 
    <h2 style="text-align: center; margin-bottom: 20px; border-bottom: 2px solid rgba(3, 27, 70, 0.95); color: rgba(3, 27, 70, 0.95);">modified course</h2>
 
    <form method="POST" style="margin: 20px; margin-bottom: 20px;">
        {% csrf_token %} 
        {{ form.as_p}} 
        
        <button type="submit" class="btn btn-primary mb-2">
            confirm modification
        </button>
        <a href="{% url 'courses:modulelistdetail' slug=module.slug course=module.course.slug subject=module.subject.slug %}"
        style="color: indigo;"><u>canceled modification</u></a>
    </form>
    </div>
</div>

{% endblock%}
